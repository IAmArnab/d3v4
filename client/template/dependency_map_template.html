<style type="text/css">
  .node {
    font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
    fill: #bbb;
  }

  .node:hover {
    fill: #000;
  }

  .link {
    stroke: steelblue;
    stroke-opacity: 0.4;
    fill: none;
    pointer-events: none;
  }

  .node:hover,
  .node--source,
  .node--target {
    font-weight: 700;
  }

  .node--source {
    fill: #2ca02c;
  }

  .node--target {
    fill: #d62728;
  }

  .link--source,
  .link--target {
    stroke-opacity: 1;
    stroke-width: 2px;
  }

  .link--source {
    stroke: #d62728;
  }

  .link--target {
    stroke: #2ca02c;
  }
</style>
<div class="row" ng-controller="dependencyMapController">
  <div class="col-xs-12">
    <svg id="chart"  style="width:100%;height:900px;">
    <table class="tooltip" id="Dependencylabel">
      <tbody>
        <tr>
          <th colspan="2" id="tooltipLabelHeader">Dependency Map</th>
        </tr>
        <tr class="c3-tooltip-name--category">
          <td class="name">
            <span style="background-color : #dd1111"></span>Red</td>
          <td class="value">Derived From</td>
        </tr>
        <tr class="c3-tooltip-name--category">
          <td class="name">
            <span style="background-color : #11dd11"></span>Green</td>
          <td class="value">Derived By</td>
        </tr>
      </tbody>
    </table>
    </svg>
  </div>
</div>
